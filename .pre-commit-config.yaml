default_stages: [commit, push]
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: end-of-file-fixer


-   repo: local
    hooks:
        - id: flake8
          name: flake8
          entry: flake8 python-task-karaoke
          language: python
          types: [python]
          always_run: true
        - id: black
          name: black
          entry: black python-task-karaoke
          language: python
          types: [python]
        - id: isort
          name: isort (python)
          entry: isort
          language: python
          always_run: true
          args: ["--profile", "black"]
